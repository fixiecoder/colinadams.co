<!doctype html>
<html lang="en">
<head>
	<meta charset = "UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Static Website Template</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
	<!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="assets/js/lib.min.js"></script>
	<script type="text/javascript" src="assets/js/my.min.js"></script>

</head>
<body>
<header>
	
</header>
<div id="container">
	<section>
		<div class="main-logo animated fadeIn">
			<img id="main-logo" class="animated" src="assets/images/logo_cloud_white.svg" />
		</div>
		<div id="send-message-container">
			<button id="send-message" class="button animated">Email</button>
		</div>
		<div id="contact-form" class="animated">
			<form action="" method="POST">
				<input type="email" name="email" placeholder="your email address">
				<input type="text" name="subject" placeholder="subject">
				<textarea></textarea>
				<button class="button submit">Send</button>
			</form>
			<button class="button cancel" id="cancel-contact">Cancel</button>
		</div>
	</section>
</div>

<script>
$(document).ready(function () {
    pages.homeInit();
});
</script>
<footer>
</footer>
</body>
</html>
